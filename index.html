<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/text-number.png" type="image/x-icon">
</head>

<body>

    <main class="main_container">
        <header class="cabecalho">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
                <path
                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
            </svg>
            <h1>Decodificador De Texto</h1>
        </header>

        <div class="container_input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite aqui seu texto"></textarea>
                <div class="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
                        <path
                            d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                    </svg>
                    <p><strong>Atenção: Apenas letras minúsculas e sem acento.</strong></p>
                </div>
            </div>

            <div id="output">
                <img src="./assets/output_imagem.png" alt="Logo do output">
                <h2>Nenhuma mensagem encontrada</h2>
                <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
            </div>
        </div>

        <div class="buttons">
            <div class="container-btn">
                <button onclick="criptografar()" class="button-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="button-descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://www.youtube.com/channel/UCBG_jjhFhqISpUfP98j-Ong"><ion-icon
                    name="logo-youtube"></ion-icon></a>
            <a href="https://www.instagram.com/marceloaugusto5494/"><ion-icon name="logo-Instagram"></ion-icon></a>
            <a href="https://github.com/marceloifpe"><ion-icon name="logo-Github"></ion-icon></a>
            <a href="https://br.linkedin.com/in/marcelo-augusto-3b0692195"><ion-icon
                    name="logo-LinkedIn"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Marcelo Augusto de Barros Araújo.</h3>
    </footer>

    <script src="interacao/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
